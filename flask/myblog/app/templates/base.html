<html>
    <head>
      {% if title %}
        <title> {{ title }} - MyBlog </title>
      {% else %}
         <<title>Welcome to MicroBlog!!</title>
      {% endif %}
    </head>
    <body>
    <div>MicroBlog:
      <a href="/index"> Home </a>
      <a href="/login"> Login </a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
       <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
       </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    </body>
</html>
